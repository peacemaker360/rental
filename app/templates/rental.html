{% extends 'base.html' %}

{% block app_content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">{{ rental.customer.display_name }} / {{ rental.instrument.name }}</h2>
    </div>
    <div class="panel-body">
        <p><strong>Id nummer:</strong> {{ rental.id }}</p>
        <p><strong>Start Date:</strong> {{ rental.start_date }}</p>
        <p><strong>End Date:</strong> {{ rental.end_date }}</p>
        <p><strong>Note:</strong> {{ rental.description }}</p>
    </div>
    <div class="panel-footer">
        <a href="{{ url_for('edit_rental', id=rental.id) }}" class="btn btn-primary">Edit</a>
    </div>
</div>

{% endblock %}
