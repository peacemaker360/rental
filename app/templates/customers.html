{% extends 'base.html' %}

{% block content %}
<h1>Customers</h1>
<a href="{{ url_for('new_customer') }}" class="btn btn-primary mb-3">New Customer</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <a href="{{ url_for('view_customer', id=customer.id) }}" class="btn btn-primary btn-sm">View</a>
                <a href="{{ url_for('edit_customer', id=customer.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form method="post" action="{{ url_for('delete_customer', id=customer.id) }}" class="d-inline-block">
                    <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
