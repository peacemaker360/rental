{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>{{ action }} Rental</h1>
<form method="post">
    {{ form.hidden_tag() }}
    {{ wtf.quick_form(form) }}
    <button type="submit" class="btn btn-primary">{{ action }} Rental</button>
    <a href="{{ url_for('rentals') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
