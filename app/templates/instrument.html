{% extends 'base.html' %}

{% block app_content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">{{ instrument.name }}</h2>
    </div>
    <div class="panel-body">
        <p><strong>Brand:</strong> {{ instrument.brand }}</p>
        <p><strong>Type:</strong> {{ instrument.type }}</p>
        <p><strong>Price:</strong> {{ instrument.price }}</p>
        <p><strong>Notes:</strong> {{ instrument.description }}</p>
        <p><strong>Status:</strong> {{ instrument.is_available() }}</p>
    </div>
    <div class="panel-footer">
        <a href="{{ url_for('edit_instrument', id=instrument.id) }}" class="btn btn-primary">Edit</a>
    </div>
</div>
{% endblock %}
