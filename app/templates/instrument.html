{% extends 'base.html' %}

{% block content %}
<h1>{{ instrument.name }}</h1>
<p><strong>Brand:</strong> {{ instrument.brand }}</p>
<p><strong>Type:</strong> {{ instrument.type }}</p>
<p><strong>Price:</strong> {{ instrument.price }}</p>
<p><a href="{{ url_for('edit_instrument', id=instrument.id) }}" class="btn btn-secondary">Edit</a></p>
{% endblock %}
