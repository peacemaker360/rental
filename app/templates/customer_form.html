{% extends 'base.html' %}

{% block content %}
<h1>{{ action }} Customer</h1>
<form method="post">
    {{ form.hidden_tag() }}
    {{ wtf.quick_form(form) }}
    <button type="submit" class="btn btn-primary">{{ action }} Customer</button>
    <a href="{{ url_for('customers') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
