{% extends 'base.html' %}

{% block content %}
<h1>Instruments</h1>
<a href="{{ url_for('new_instrument') }}" class="btn btn-primary mb-3">New Instrument</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for instrument in instruments %}
        <tr>
            <td>{{ instrument.name }}</td>
            <td>{{ instrument.brand }}</td>
            <td>{{ instrument.type }}</td>
            <td>{{ instrument.price }}</td>
            <td>
                <a href="{{ url_for('view_instrument', id=instrument.id) }}" class="btn btn-primary btn-sm">View</a>
                <a href="{{ url_for('edit_instrument', id=instrument.id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <form method="post" action="{{ url_for('delete_instrument', id=instrument.id) }}"
                    class="d-inline-block">
                    <button type="submit" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this instrument?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
